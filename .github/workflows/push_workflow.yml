name: remote ssh command
on: 
  push:
    branches: [ main ]

jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH
      uses: MrSquaare/ssh-setup-action@v1
      with:
          host: github.com
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Ubah directory ke root project
      run: cd /home
    - name: cek directory
      run: ls
 
 
